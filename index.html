<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Wishes Video</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen video styling */
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black; /* Background only shows if video has transparency */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers entire screen without stretching */
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="diwali_v3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
